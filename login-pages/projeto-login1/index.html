<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PÃ¡gina de Login</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <header>Login</header>
            <div class="input-email-senha">
                <input type="text" id="email" placeholder="Email" autocomplete="off" required>
                <input type="password" id="senha" placeholder="Senha" autocomplete="off" required>
            </div>
            <div class="lembrar">
                <div class="check">
                    <input type="checkbox">
                    <label for="checkbox">Lembrar</label>
                </div>
            </div>
            <div class="entrar">
                <button>
                    Entrar
                </button>
            </div>
            <div class="cadastrar">
                <a href="#">Cadastrar</a>
            </div>
        </div>
    </div>
</body>
</html>
