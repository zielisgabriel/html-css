<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Projeto Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input">
            <input type="text" class="email-senha" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input">
            <input type="password" class="email-senha" placeholder="Senha" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Lembrar</label>
            </section>
            <section>
                <a href="#">Esqueci minha senha</a>
            </section>
        </div>
        <div class="botao-para-entrar">
            <div class="entrar-botao">
                <button class="entrar" id="btn">Entrar</button>
                <!--<label for="btn">Entrar</label>-->
            </div>
        </div>
        <div class="cadastrar">
            <p>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
