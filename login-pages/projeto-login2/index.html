<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="login-container">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-email-senha">
            <section>
                <input type="text" class="email-senha" placeholder="Email" autocomplete="off" required>
            </section>
            <section>
                <input type="password" class="email-senha" placeholder="Senha" autocomplete="off" required>
            </section>
        </div>
        <div class="esqueci-minha-senha">
            <p>Não lembra sua senha? <a href="#">Esqueci minha senha</a></p>
        </div>
        <div class="botao-de-entrar">
            <input type="button" value="Entrar">
        </div>
        <div class="cadastrar">
            <p>Não tem uma conta? <a href="#">Cadastrar</a></p>
        </div>
    </div>
    </div>
</body>
</html>
